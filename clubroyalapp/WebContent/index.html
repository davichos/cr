<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mi primera página</title>
<link rel="stylesheet" href="assets/css/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet"
	href="assets/css/jquery.mobile.structure-1.3.2.min.css" />
<link rel="stylesheet"
	href="assets/css/jquery.mobile.theme-1.3.2.min.css" />
<script src="assets/js/jquery-1.10.2.min.js"></script>
<script src="assets/js/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>

	<div id="pagina" data-role="page">

		<div data-role="header">
			<h1>Cabecera de la página</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<div data-role="collapsible-set" data-content-theme="c">
				<div data-role="collapsible" data-theme="b" data-content-theme="b">
					<h3>Section header, swatch B</h3>
					<p>Collapsible content, swatch "b"</p>
				</div>
				<div data-role="collapsible" data-theme="a" data-content-theme="a">
					<h3>Section header, swatch A</h3>
					<p>Collapsible content, swatch "a"</p>
				</div>
				<div data-role="collapsible" data-theme="e" data-content-theme="d">
					<h3>Section header, swatch E</h3>
					<p>Collapsible content, swatch "d"</p>
				</div>
			</div>	
		</div>
		<!-- /content -->

		<div data-role="footer">
			<h4>Pie de página</h4>
		</div>
		<!-- /footer -->

	</div>
	<!-- /page -->

</body>
</html>
