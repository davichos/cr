<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css"/>
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.theme-1.3.2.min.css" />
        <link rel="stylesheet" href="css/royal.css" />
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <title>Club Royal</title>
        <style>
            .ui-loader{
                display:block !important;
            }
        </style>
    </head>

    <body>
        <section data-role="page" data-title="categoria" data-theme="b" id="loading" data-add-back-btn="true" class="ui-responsive-panel" style="background-image: url(img/bg_noise.png)!important;background: url(img/bg_noise.png)!important;">
            <!--<div id="botn" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="d" data-inline="true" data-disabled="false" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-inline ui-btn-hover-d ui-btn-up-d" aria-disabled="false"><span class="ui-btn-inner"><span class="ui-btn-text">Icon (default)</span></span><button class="show-page-loading-msg ui-btn-hidden" data-theme="d" data-textonly="false" data-textvisible="false" data-msgtext="" data-inline="true" data-disabled="false">Icon (default)</button></div>-->
            <footer data-role="footer" data-position="fixed"  class="ui-fixed-hidden" >
                <div id="fot">
                    <img id="logofot1" src="img/adventa.png">     <img id="logofot2" src="img/adbox.png">   
                    <p>D.R.<abbr lang="en" title="Copyright"> &COPY;</abbr>Copyright 2013.  Derechos Reservados.  
                        T&eacute;rminos y condiciones de uso.  Aviso de Privacidad.</p></div>
            </footer>
            <script>
                $(document).on("click", ".show-page-loading-msg", function() {
                    var $this = $(this),
                            theme = $this.jqmData("theme") || $.mobile.loader.prototype.options.theme,
                            msgText = $this.jqmData("msgtext") || $.mobile.loader.prototype.options.text,
                            textVisible = $this.jqmData("textvisible") || $.mobile.loader.prototype.options.textVisible,
                            textonly = !!$this.jqmData("textonly");
                    html = $this.jqmData("html") || "";
                    $.mobile.loading('show', {
                        text: msgText,
                        textVisible: textVisible,
                        theme: theme,
                        textonly: textonly,
                        html: html
                    });
                }).on("click", ".hide-page-loading-msg", function() {
                    $.mobile.loading("hide");
                });
            </script>
            <script>
                $(".ui-loader").css( "display", "block" );
            </script>
                
        </section>
    </body>
</html>
