                            </label>
                            <input name="userID" id="userID" placeholder=" " value="" type="text" data-mini="true" />
                        </div>
                        <div data-role="fieldcontain" data-position="relative">

                                Contraseña
                            </label>
                            <input name="pass" id="pass" placeholder=" " value="" type="password" data-mini="true" />
                        </div>
                        <div id="response">
                        </div>
