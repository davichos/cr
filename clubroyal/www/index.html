<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=4, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/royal.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.custom.structure.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.custom.theme.min.css" />
        <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.min.css">
        <link rel="apple-touch-icon" href="img/launch_icon_57.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="img/launch_icon_72.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="ing/launch_icon_114.png" />
        <title>Club Royal</title>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="inicio">

            <div data-role="header">
                <h1>Autenticacion de Usuario</h1>
            </div>

            <div data-role="content">	
                <form id="formulario" >

                    <label> Usuario </label>
                    <input type="text" id="nombredeusuario" name="nombredeusuario">

                    <label> Contraseña </label>
                    <input type="password" id="clave" name="clave" >

                    <input type="submit" value="Login" id="botonLogin">

                </form>		
            </div>

        </div>

        <div data-role="page" id="home">

            <div data-role="header">
                <h1>Bienvenido</h1>
            </div>

            <div data-role="content">	
                <h2> Bienvenido a la aplicacion </h2>
                <h3> Su usuario y password son válidos</h3>
            </div>

        </div>

        <script>

            $('#formulario').submit(function() {


                // recolecta los valores que inserto el usuario
                var datosUsuario = $("#nombredeusuario").val()
                var datosPassword = $("#clave").val()

                archivoValidacion = "http://revolucion.mobi/ejemplos/phonegap/envioFormulario/validacion_de_datos.php?jsoncallback=?"

                $.getJSON(archivoValidacion, {usuario: datosUsuario, password: datosPassword})
                        .done(function(respuestaServer) {

                    alert(respuestaServer.mensaje + "\nGenerado en: " + respuestaServer.hora + "\n" + respuestaServer.generador)

                    if (respuestaServer.validacion == "ok") {

                        /// si la validacion es correcta, muestra la pantalla "home"
                        $.mobile.changePage("#home")

                    } else {

                        /// ejecutar una conducta cuando la validacion falla
                    }

                })
                return false;
            })

        </script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
